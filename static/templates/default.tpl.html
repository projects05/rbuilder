<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>

<section id="login" class="login">
	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="login-div box">
					<!-- <h1 class="text-center">RBuilder</h1> -->
					<h1 class="text-center">Login</h1>
					<!-- <div class="login-form"> -->
						<form class="login-form">
							<div class="form-group">
								<label class="control-label sr-only sr-only-focusable">Username</label>
								<div class="">
									<input type="text" class="form-control" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label sr-only sr-only-focusable">Password</label>
								<div class="input-group">
									<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
								 	<span class="input-group-addon" id="basic-addon1">Forgot?</span>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit">Login</button>
							</div>

						</form>
					<!-- </div> -->
				</div>
			</div>

			<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
				<div class=" box">
					<p>Don't have an account ? <a href="#" class="">Sign up</a></p>
				</div>
			</div>
					

		</div>
	</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
