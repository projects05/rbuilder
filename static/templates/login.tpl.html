<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">LOGO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">Register</a>
                    </li>
                    <li>
                        <a href="about.html"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<section id="login" class="login">
<div class="transparent"></div>
	<div class="container">
		<div class="row">

			<div class="col-xs-12 col-md-4 col-md-offset-4">
				<div class="login-div box">
					<!-- <h1 class="text-center">RBuilder</h1> -->
					<h1 class="text-center">Login</h1>
					<!-- <div class="login-form"> -->
						<form class="login-form">
							<div class="form-group">
								<label class="control-label sr-only sr-only-focusable">Username</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-user-circle"></i>
									</span>
									<input type="text" class="form-control" placeholder="Username">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label sr-only sr-only-focusable">Password</label>
								<div class="input-group">
									<span class="input-group-addon"><i class=" fa  fa-key "></i></span>
									<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
								 	<span class="input-group-addon" id="basic-addon1"><a href="#">Forgot?</a></span>
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit">Login</button>
							</div>

						</form>
					<!-- </div> -->
				</div>
			</div>

			<div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
				<div class=" box">
					<p>Don't have an account ? <a href="#" class="">Sign up</a></p>
				</div>
			</div>
					

		</div>
	</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
